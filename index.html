<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Olip Said Yes ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffc0cb, #ffb6c1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    h1 {
      font-size: 3rem;
      color: #ff1493;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      margin-bottom: 40px;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff69b4; }
      to { text-shadow: 0 0 25px #ff1493; }
    }

    /* --- The Cat --- */
    .cat {
      position: relative;
      width: 120px;
      height: 100px;
      background: #333;
      border-radius: 50% 50% 30% 30%;
      animation: dance 1s infinite ease-in-out alternate;
    }

    .ear {
      position: absolute;
      width: 0;
      height: 0;
      border-style: solid;
      top: -20px;
    }

    .ear.left {
      left: 20px;
      border-width: 0 15px 20px 15px;
      border-color: transparent transparent #333 transparent;
    }

    .ear.right {
      right: 20px;
      border-width: 0 15px 20px 15px;
      border-color: transparent transparent #333 transparent;
    }

    .eye {
      position: absolute;
      top: 35px;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      animation: blink 3s infinite;
    }

    .eye::after {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      width: 4px;
      height: 4px;
      background: black;
      border-radius: 50%;
    }

    .eye.left { left: 35px; }
    .eye.right { right: 35px; }

    .tail {
      position: absolute;
      right: -25px;
      top: 50px;
      width: 30px;
      height: 10px;
      background: #333;
      border-radius: 10px;
      transform-origin: left center;
      animation: wag 0.5s infinite alternate ease-in-out;
    }

    .leg {
      position: absolute;
      bottom: -10px;
      width: 20px;
      height: 30px;
      background: #333;
      border-radius: 10px;
    }

    .leg.left { left: 30px; }
    .leg.right { right: 30px; }

    @keyframes dance {
      0% { transform: translateY(0) rotate(-5deg); }
      100% { transform: translateY(-20px) rotate(5deg); }
    }

    @keyframes wag {
      0% { transform: rotate(20deg); }
      100% { transform: rotate(-20deg); }
    }

    @keyframes blink {
      0%, 90%, 100% { height: 10px; }
      95% { height: 1px; }
    }
  </style>
</head>
<body>
  <h1>Olip said Yes ðŸ’–</h1>

  <div class="cat">
    <div class="ear left"></div>
    <div class="ear right"></div>
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="tail"></div>
    <div class="leg left"></div>
    <div class="leg right"></div>
  </div>
</body>
</html>
