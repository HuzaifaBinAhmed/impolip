<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olip's Gift üéÅ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0b1e5a; /* Dark blue background */
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      flex-direction: column;
      text-align: center;
    }

    /* --- Gift Box --- */
    .gift {
      width: 150px;
      height: 150px;
      background: #ff4d4d; /* Red gift box */
      border-radius: 10px;
      position: relative;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.5s ease;
    }

    .gift::before, .gift::after {
      content: '';
      position: absolute;
      background: gold;
    }

    .gift::before {
      width: 20px;
      height: 150px;
      left: 50%;
      transform: translateX(-50%);
    }

    .gift::after {
      width: 150px;
      height: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    .gift.open {
      transform: rotateX(60deg) scale(1.2);
    }

    /* --- Photo Container --- */
    .photo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      transition: opacity 1.5s ease;
      margin-top: 20px;
    }

    .photo-container .caption {
      font-size: 28px;
      color: #ffd700; /* Gold text for contrast */
      font-weight: bold;
      margin-bottom: 10px;
    }

    .photo-container img {
      width: 250px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.7);
    }

    /* --- Dancing Cat --- */
    .cat {
      position: relative;
      width: 80px;
      height: 60px;
      background: #ffd700; /* Gold cat to stand out */
      border-radius: 50% 50% 30% 30%;
      margin-top: 20px;
      animation: dance 1s infinite ease-in-out alternate;
    }

    .cat::before, .cat::after {
      content: '';
      position: absolute;
      background: #ffd700;
    }

    .cat::before {
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 0 10px 15px 10px;
      border-color: transparent transparent #ffd700 transparent;
      position: absolute;
      top: -15px;
      left: 10px;
    }

    .cat::after {
      width: 0;
      height: 0;
      border-style: solid;
      border-width: 0 10px 15px 10px;
      border-color: transparent transparent #ffd700 transparent;
      position: absolute;
      top: -15px;
      right: 10px;
    }

    @keyframes dance {
      0% { transform: translateY(0) rotate(-5deg); }
      100% { transform: translateY(-15px) rotate(5deg); }
    }
  </style>
</head>
<body>
  <h1>open the gift babee</h1>
  <div class="gift" id="gift"></div>

  <div class="photo-container" id="photoContainer">
    <div class="caption">I am the gift üéÅ</div>
    <img src="photo.jpg" alt="My photo">
    <div class="cat"></div>
  </div>

  <script>
    const gift = document.getElementById('gift');
    const photoContainer = document.getElementById('photoContainer');

    gift.addEventListener('click', () => {
      gift.classList.add('open');
      setTimeout(() => {
        photoContainer.style.opacity = 1;
      }, 600);
    });
  </script>

</body>
</html>
